<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <main>
        <section class="container">
            <div class="input">
                <label><p><h2>Primeiro valor</h2></p></label>
                <input type="number" id="n1" name="firstNum">
                <label><p><h2>Segundo valor</h2></p></label>
                <input type="number" id="n2" name="secondNum">
            </div>
            <div class="button">
                <button type="submit" onclick="somaValor()" id="som">Soma</button>
                <button type="submit" onclick="subValor()" id="sub">Subtração</button>
                <button type="submit" onclick="multiValor()" id="mul">Multiplicação</button>
                <button type="submit" onclick="divValor()" id="div">Divisão</button>
            </div>
	        <div class="resultado">
                <div class="caixaResult">
                    <div id="valor">Resultado</div>
                </div>
            </div>
        </section>
        <footer>
            <h3>Tema:</h3>
            <button onclick="mudaEscuro()">Escuro</button>
            <button onclick="mudaClaro()">Claro</button>
        </footer>  
    </main>
</body>
</html>
